name = "happyfox-mcp"
main = "src/index.ts"
compatibility_date = "2025-11-17"
compatibility_flags = ["global_fetch_strictly_public"]

[placement]
mode = "smart"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

# KV namespace for OAuth credential storage (REQUIRED)
# Setup: wrangler kv namespace create OAUTH_KV
# Then replace the placeholder below with your namespace ID
[[kv_namespaces]]
binding = "OAUTH_KV"
id = "bca2a23940a44b1f8e23939b1f71e5c8"

# Environment-specific configurations (optional)
# RESOURCE_IDENTIFIER is derived automatically from the request URL by the OAuth library
[env.production]
name = "happyfox-mcp-prod"

[env.development]
name = "happyfox-mcp-dev"

# KV Namespace Binding (configure via Cloudflare Dashboard):
# Go to Workers & Pages > your worker > Settings > Bindings > KV Namespace Bindings
# Add binding with variable name: OAUTH_KV
# Create the namespace first with: wrangler kv namespace create OAUTH_KV

# Environment variables (set in Cloudflare dashboard or via wrangler secret):
# ALLOWED_ORIGINS - Comma-separated list of allowed CORS origins (default: localhost)

# Required secrets (set via: wrangler secret put <NAME>):
# MCP_SESSION_SECRET - Secret key for session token signing (32+ characters recommended)
#                      Required for MCP 2025-11-25 Streamable HTTP session management
# CREDENTIAL_ENCRYPTION_KEY - 32-byte base64 key for AES-256-GCM credential encryption
#                             Generate with: openssl rand -base64 32

# OAuth 2.0 Authentication
# Authentication is now handled via OAuth 2.0 with Bearer tokens.
# HappyFox credentials are collected during the OAuth consent flow and stored
# encrypted in Cloudflare KV. Legacy X-HappyFox-* headers are no longer supported.

# TypeScript is automatically compiled by Wrangler
# No build configuration needed
